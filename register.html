<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
            <link href="/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB">
            <link href="/css/style.css" rel="stylesheet">
</head>
<body>

  <div class="card">
  <div class="card-header">
  <h5>Welcome to register page .</h5>
  <h6>Please enter your username and password .</h6>
  </div>
  <div class="card-body" style="margin: 4px;">

   username:<input type="text" class="form-control" id="username" placeholder="Username">
   password:<input type="password" class="form-control" id="password" placeholder="Password">   
    <input type="submit" class="btn btn-primary" id="register" value="Register" style="margin: 4px;"> 
    <button class="btn btn-secondary" id="forget password" style="margin: 4px;">forget password</button>
    
  </div>
</div>

<script src="/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"></script>
</body>
</html>
