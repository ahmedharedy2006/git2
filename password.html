<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Password Page</title>    

</head>
<body>

<div class="d4-style">

    <h3>Select your payment method</h3>

    <form class="d6-style">
     <input type="radio" name="payment" value="credit card">
     Credit Card
    </form>

    <form class="d6-style">
     <input type="radio" name="payment" value="Insta Pay">
     Insta Pay
    </form>  

    <form class="d6-style">
     <input type="radio" name="payment" value="Vod Cash">
     Vod Cash
    </form>

    <form class="d6-style">
     <input type="radio" name="payment" value="Visa Card">
     Visa Card
    </form>

    </div>

    <div class="d5-style">

      <form class="d5-style">
      <input type="tel" name="Number" placeholder="Enter Number">

      </form>

      <form class="d5-style">
      <input type="password" name="password" placeholder="Enter Password">

      </form>

      <form class="d5-style">
      <input type="submit" name="submit" value="Submit">
    </form>

    </div>

<style>
  
.d4-style{
text-align: center;
border-radius: 4px;
border-color: black;
border-style: solid;
border-width: 3px;
padding: 5px;
margin-top: 5px;
margin-right: 520px;
margin-bottom: 5px;
margin-left: 520px;
}

.d5-style{
	padding: 5px;
	text-align: center;
	display: block;
}

body{
	background-color: #EFECE9;
}

.d6-style{
	display: inline;
}

</style>

</body>
</html>
